<html>
  <head>
    <title></title>
  </head>
  <body>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input class="js-cost"  placeholder="Cost Of Order" onkeydown="handleCostKey(event)">

    <p class="js-output"></p>

    <button
      onclick="calculateCost()">Calculate
    </button>

    <script>
      

      function handleCostKey(event){
        if(event.key === 'Enter'){
          calculateCost()
        }
      }

      function calculateCost(){
        const inputElement = document.querySelector('.js-cost');
        let cost=Number(inputElement.value)*100;
        if (cost < 4000){
           cost+=1000;
           
        }
        
        document.querySelector('.js-output').innerHTML=`$${cost/100}`;
      }

    </script>
