<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>

      function removeEgg(foods){
        resultantArray=[];
        
        for(let i=0 ; i<foods.length ; i++){

          if(foods[i] === 'egg'){
              continue;
          }
          else{
            resultantArray.push(foods[i]);
          }    
        }

        console.log(resultantArray);
      
      }

      removeEgg(['egg' , 'apple' , 'egg' ,'egg' , 'ham']);
      
    </script>
  </body>
