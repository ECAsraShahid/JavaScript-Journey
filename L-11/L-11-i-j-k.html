<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addNum(array , num){             //i
        newArray=[]
        let k=0;

        while(k!=array.length){
          newArray.push(array[k]+num);
          k++;
        }
        console.log(newArray);
      }

      addNum([1,2,3] , 2);
      addNum([1,2,3] , 3);
      addNum([-2,-1,0,99] , 2);


      function addArrays(array1 , array2){       //j
        resultantArray = [];
        for(let i = 0 ; i<array1.length ; i++){
          resultantArray.push(array1[i] + array2[i]); 
        }
        console.log(resultantArray);
        
      }
      addArrays([1,1,2] , [1,1,3]);
      addArrays([1,2,3] , [4,5,6]);


      function countPositive(nums){               //k
        let count = 0;
        for(let i = 0 ; i<nums.length ; i++){
          if(nums[i] > 0){
            count+=1;
          }
        }
        console.log(count);
      }
      countPositive([1,-3,5]);
      countPositive([-2,3,-5,7,10]);
    </script>
  </body>
</html>
