      function minMax(nums){           //l and m

        const num = nums[0];
        let minMax = {
          'min' : null,
          'max' : null
        }

        if(nums.length == 1){

           minMax.min = nums[0];
           minMax.max = nums[0];

        }

        else{

          for(let i=1 ; i<nums.length ; i++){

            if(nums[i] < num){
              minMax.min = nums[i];
            }

            if(nums[i] > num){
              minMax.max = nums[i];
            }
         }
        }
        
        console.log(minMax);
      }
      
      minMax([1,-3,5]);
      minMax([-2]);
