<!DOCTYPE html>
<html>
  <head>
    <body>
           
      <button onclick="
        updateCartQuantity(1);
        ">
        Add To Cart
      </button>
           
      <button onclick="
        updateCartQuantity(2);
        ">
        +2
      </button>

           
      <button onclick="
        updateCartQuantity(3);
        ">
        +3
      </button>

      <button onclick="
        updateCartQuantity(4);
        ">
        +4
      </button>

      <button onclick="
        updateCartQuantity(5);">
        +5
      </button>

      <button onclick="
        updateCartQuantity(-2);"
        >-2
      </button>

      <button onclick="
        updateCartQuantity(-3);"
        >
        -3
      </button>

      <button onclick="
        updateCartQuantity(-1);"
        >
        Remove from Cart
      </button>

      <button onclick="
        console.log(`Cart Quantity:${cartQuantity}`);">
        Show Quantity
      </button>

           
      <button onclick="
        cartQuantity=0;
        console.log('Cart is Reset!');
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        Reset Cart
      </button>


      <script>
        let cartQuantity=0;

        function updateCartQuantity(quantity){
          if(quantity > 0){
            if(cartQuantity+quantity > 10){
              alert('The Cart is Full!');
            }
            else{
              cartQuantity+=quantity;
              console.log(`Cart Quantity:${cartQuantity}`);
            }
          }
          else{
            if(cartQuantity+quantity < 0){
            alert('Not Enough Items In The Cart!');
            }
            else{
              cartQuantity+=quantity;
              console.log(`Cart Quantity:${cartQuantity}`);
            }
          }

        }
      </script>
    </body>
  </head>
</html>
