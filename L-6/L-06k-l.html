<!DOCTYPE html>
<html>
  <head>
    <body>
           
      <button onclick="
        cartQuantity+1 > 10  ? alert('The Cart is Full!') : cartQuantity++;
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        Add To Cart
      </button>
           
      <button onclick="
        cartQuantity+2 > 10  ? alert('The Cart is Full!') : cartQuantity+=2;
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        +2
      </button>

           
      <button onclick="
        cartQuantity+3 > 10  ? alert('The Cart is Full!') : cartQuantity+=3;
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        +3
      </button>

      <button onclick="
        cartQuantity+4 > 10  ? alert('The Cart is Full!') : cartQuantity+=4;
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        +4
      </button>

      <button onclick="
        cartQuantity+5 > 10? alert('The Cart is Full!') : cartQuantity+=5;
        console.log(`Cart Quantity:${cartQuantity}`);">
        +5
      </button>

      <button onclick="
        cartQuantity-2 < 0? alert('Not Enough Items In The Cart!') : cartQuantity-=2;
        console.log(`Cart Quantity:${cartQuantity}`);">
        -2
      </button>

      <button onclick="
        cartQuantity-3 < 0? alert('Not Enough Items In The Cart!') : cartQuantity-=3;
        console.log(`Cart Quantity:${cartQuantity}`);">
        -3
      </button>

      <button onclick="
        cartQuantity-1 < 0? alert('Not Enough Items In The Cart!') : cartQuantity--;
        console.log(`Cart Quantity:${cartQuantity}`);">
        Remove from Cart
      </button>

      <button onclick="
        console.log(`Cart Quantity:${cartQuantity}`);">
        Show Quantity
      </button>

           
      <button onclick="
        cartQuantity=0;
        console.log('Cart is Reset!');
        console.log(`Cart Quantity:${cartQuantity}`);
        ">
        Reset Cart
      </button>


      <script>
        let cartQuantity=0;
      </script>
    </body>
  </head>
</html>
