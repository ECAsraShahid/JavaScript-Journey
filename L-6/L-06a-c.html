<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const hour=24;
      const name='Asra Shahid';
      if(hour>=6 && hour<=12){
        console.log(`Good Morning! ${name}`);
      }
      else if(hour>=13 && hour<=17){
        console.log(`Good Afternoon! ${name}`);
      }
      else{
        console.log(`Good night! ${name}`);
      }
    </script>
  </body>
  
</html>
