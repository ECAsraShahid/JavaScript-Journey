<!DOCTYPE html>
<html>
  <head>
    <body>
           
      <button onclick="
        updateCartQuantity(1);
        displayCartQuantity()
        ">
        Add To Cart
      </button>
           
      <button onclick="
        updateCartQuantity(2);
        displayCartQuantity();
        ">
        +2
      </button>

           
      <button onclick="
        updateCartQuantity(3);
        displayCartQuantity()
        ">
        +3
      </button>

      <button onclick="
        updateCartQuantity(4);
        displayCartQuantity();
        ">
        +4
      </button>

      <button onclick="
        updateCartQuantity(5);
         displayCartQuantity();">
        +5
      </button>

      <button onclick="
        updateCartQuantity(-2);
         displayCartQuantity();"
        >-2
      </button>

      <button onclick="
        updateCartQuantity(-3);
         displayCartQuantity();"
        >
        -3
      </button>

      <button onclick="
        updateCartQuantity(-1);
        displayCartQuantity();"
        >
        Remove from Cart
      </button>

      <button onclick="
         displayCartQuantity();">
        Show Quantity
      </button>

           
      <button onclick="
        cartQuantity=0;
        console.log('Cart is Reset!');
        displayCartQuantity();
        ">
        Reset Cart
      </button>

      <p class="js-result"></p>

      <script>
        let cartQuantity=0;

        function updateCartQuantity(quantity){
          if(quantity > 0){
            if(cartQuantity+quantity > 10){
              alert('The Cart is Full!');
            }
            else{
              cartQuantity+=quantity;
            }
          }
          else{
            if(cartQuantity+quantity < 0){
            alert('Not Enough Items In The Cart!');
            }
            else{
              cartQuantity+=quantity;
            }
          }

        }
        
        function displayCartQuantity(){
          document.querySelector('.js-result').innerHTML = `Cart Quantity:${cartQuantity}`;
        }
        displayCartQuantity()

        
      </script>
    </body>
  </head>
</html>
